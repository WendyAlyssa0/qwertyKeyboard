<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> QWERTY Keyboard</title>
  <style>
  body {
    background-color: #f0f0f0;
    font-family: Arial, sans-serif; 
    display: flex;
    padding: 400px; 
    align-items: center;
    
    justify-content: center;
  }
  .keyboard {
    display: inline-block;
    gap: 10px;
    background-color: #004387;
    padding: 20px;
    border-radius: 10px;
  }
  .row {
    display: flex;
    gap: 6px;
    justify-content: center;
    margin: 3px 0;
  }
  .key {
    background-color: #333;
    color: rgb(255, 253, 253);
    padding: 17px 20px;
    margin: 5px;
    border-radius: 10px;
    font-size: medium;
    text-align: center;
    box-shadow: inset 0 -7px 0 rgba(255, 255, 255, 0.5);
    transition: background-color 0.2s, box-shadow 0.2s, transform 0.1s;
    cursor: pointer;
  }
  .key:hover {
    background-color: #e3eefa;
  }
  .key:active {
    background-color: #00bfff;
    box-shadow: 0 0 10px #fffefe;
    transform: scale(0.9); 
  }
  .key.wide { min-width: 30px; }
  .key.extra-wide { min-width: 100px; }
  .key.space { min-width: 300px; }
  .key.knob { border-radius: 50%; min-width: 80px; background-color: #f0ebeb; }

  
  #space {
          flex: 1;
          background-color: #7fabed;
          color: #333;
      }

      #backspace {
          background-color: #7fabed;
          color: #333;
      }
  #textInput {
    width: 99%;
    height: 40px;
    margin-bottom: 20px;
    font-size: 18px;
    padding: 5px;
  }
  </style>
</head>
<body>


  <div class="keyboard">
    <input type="text" id="textInput" placeholder="" />

    <div class="row">
      <div class="key">Esc</div>
      <div class="key">F1</div><div class="key">F2</div><div class="key">F3</div><div class="key">F4</div>
      <div class="key">F5</div><div class="key">F6</div><div class="key">F7</div><div class="key">F8</div>
      <div class="key">F9</div><div class="key">F10</div><div class="key">F11</div><div class="key">F12</div>
    </div>

    <div class="row">
      <div class="key">~</div><div class="key">1</div><div class="key">2</div><div class="key">3</div><div class="key">4</div>
      <div class="key">5</div><div class="key">6</div><div class="key">7</div><div class="key">8</div>
      <div class="key">9</div><div class="key">0</div><div class="key">-</div><div class="key">=</div>
      <div class="key wide" id="backspace">Backspace</div>
    </div>

    <div class="row">
      <div class="key wide">Tab</div>
      <div class="key">Q</div><div class="key">W</div><div class="key">E</div><div class="key">R</div><div class="key">T</div>
      <div class="key">Y</div><div class="key">U</div><div class="key">I</div><div class="key">O</div><div class="key">P</div>
      <div class="key">[</div><div class="key">]</div><div class="key">\</div>
    </div>

    <div class="row">
      <div class="key wide">Caps Lock</div>
      <div class="key">A</div><div class="key">S</div><div class="key">D</div><div class="key">F</div><div class="key">G</div>
      <div class="key">H</div><div class="key">J</div><div class="key">K</div><div class="key">L</div>
      <div class="key">;</div><div class="key">'</div><div class="key wide">Enter</div>
    </div>

    <div class="row">
      <div class="key extra-wide">Shift</div>
      <div class="key">Z</div> <div class="key">X</div> <div class="key">C</div> <div class="key">V</div>
      <div class="key">B</div> <div class="key">N</div> <div class="key">M</div>
      <div class="key">,</div> <div class="key">.</div> <div class="key">/</div>
      <div class="key extra-wide">Shift</div>
    </div>

    <div class="row">
      <div class="key">Ctrl</div><div class="key">Win</div> <div class="key">Alt</div>
      <div class="key Space" id="space">Space</div>
      <div class="key">Alt</div ><div class="key">Fn</div> <div class="key">Ctrl</div>
    </div>
  </div>

  <script>
    const keys = document.querySelectorAll('.key');
        const textInput = document.getElementById('textInput');

        
        keys.forEach(key => {
            key.addEventListener('click', () => {
                if (key.id === 'space') {
                    textInput.value += ' ';
                } else if (key.id === 'backspace') {
                    textInput.value = textInput.value.slice(0, -1);
                } else if (key.id === 'enter') {
                    textInput.value += '\n'; 
                } else {
                    textInput.value += key.textContent;
                }
            });
        });
  </script>
</body>
</html>
